{% extends "index.html" %}

{% block shared %}
{% if shared_data %}
<script src="{{ url_for('static', filename = 'js/script.js') }}"></script>
<script>
    let archivedData = {{shared_data|tojson}};
    // let locationName = archivedData.location;
    $(document).ready(function() {
        if ($("#welcome")) {
            $("#welcome").remove()
        }
        showResults(archivedData);
        history.pushState("", "", "/");
    })


</script>
{% endif %}
{% endblock %}
